TechnicalStandards:
    subClassOf: []
    prefix: 'trusted-cloud'
    attributes:
        # 9.1.1 Is the administration of the services possibly over standardized APIs?
    -   title: 'administrationApiStandards'
        prefix: 'trusted-cloud'
        dataType: 'xsd:string'
        valueIn: [ 'There are no APIs', 'Web-GUI', 'Documented APIs', 'Documented and standardized APIs' ]
        cardinality: '0..1'
        description: 'Is the administration of service possible with standard API?'
        exampleValues: [ 'There are no APIs', 'Web-GUI', 'Documented APIs', 'Documented and standardized APIs' ]

    # 9.1.2 Does the service use standardized formats for VMs and containers?
    -   title: 'virtualizationStandards'
        prefix: 'trusted-cloud'
        dataType: 'xsd:string'
        valueIn: [ 'Proprietary', 'Open format', 'Standardized format' ]
        cardinality: '0..1'
        description: 'Does the service use standardized formats for virtual machines and containers?'
        exampleValues: [ 'Proprietary', 'Open format', 'Standardized format' ]

    # 9.1.3 Description of the service stack standards
    -   title: 'serviceStackStandards'
        prefix: 'trusted-cloud'
        dataType: 'xsd:string'
        cardinality: '1..1'
        description: 'Description of the standard, the service stack is built on.'
        exampleValues: [ 'Freetext' ]
